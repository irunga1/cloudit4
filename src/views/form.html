<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified JavaScript Bootstrap 3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <div class="site-branding">
                        <a href="https://www.cloudit4.com/" rel="home"><img src="https://www.cloudit4.com/wp-content/themes/cloudit4/logo.png"></a>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="bs-example">
                    <form class="form-horizontal" action="operacion" method="post">
                        <div class="form-group">
                            <label for="inputNombre" class="control-label col-xs-3">Nombre</label>
                            <div class="col-xs-9">
                                <input name = "Nombre" required type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputApellido" class="control-label col-xs-3">Apellido</label>
                            <div class="col-xs-9">
                                <input name = "Apellido" required type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEdad" class="control-label col-xs-3">Edad</label>
                            <div class="col-xs-9">
                                <input name = "Edad" required type="number" class="form-control" id="inputEdad" placeholder="Edad" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTel" class="control-label col-xs-3">Telefono</label>
                            <div class="col-xs-9">
                                <input name = "Telefono"  required type="tel" class="form-control" id="inputTel" placeholder="Telefono" required>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-9">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>
</html>
